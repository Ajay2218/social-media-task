    <title>SnapZo</title>

        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--custom cdn-->
    <link rel="stylesheet" href="./style.css">

    <style>
        body {
            background: #efefef;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .bio {
            font-size: 14px;
        }
        .post-grid img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .highlight-count {
            font-weight: bold;
            font-size: 16px;
        }

        .highlight-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold fs-3" href="#">SnapZo</a>
            <div class="d-flex align-items-center justify-content-around w-25">
                <a href="./post-list.html"><i class="fa-solid fa-home me-3 " style="color: white;"></i></a>

    <!-- Profile Section start-->

                    <h3 class="me-3">Jhon_smith</h3>
                    <button class="btn btn-outline-primary btn-sm me-2"><a class="text-decoration-none text-dark"

                </div>
                <div class="bio">
                    <p> Web Developer | Photographer | Traveler</p>
                    <p><a class="text-decoration-none " href="#">www.mywebsite.com</a></p>

            <div class="text-center me-3">
                <img src="./images/adrien-olichon-ilVYjf0J378-unsplash.jpg"
                    class="highlight-pic border  border-4 border-primary " alt="Highlight">

            </div>
            <div class="text-center me-3">
                <img src="./images/adrien-olichon-ilVYjf0J378-unsplash.jpg"
                    class="highlight-pic border  border-4 border-primary " alt="Highlight">
                <p class="small mt-1">Highlight</p>
            </div>
            <div class="text-center me-3">
                <img src="./images/adrien-olichon-ilVYjf0J378-unsplash.jpg"

        </div>

        <hr>

        <!-- Post section start -->
        <div class="row post-grid ">
            <div class="col-md-4 col-sm-6 col-lg-4 ">
